<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 400px">
        <div class="card-header text-center bg-white border-0">
            <img src="assets/galeria.webp" alt="Galería Comercial" class="img-fluid mb-3" style="max-width: 150px" />
            <h3>Iniciar Sesión</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()" method="post">
                <div class="form-group">
                    <label for="nombreUsuario">Nombre de Usuario:</label>
                    <input [ngClass]="{'is-invalid': hasErrors('nombreUsuario','required')}" type="text" class="form-control" id="nombreUsuario" name="nombreUsuario"
                        placeholder="Ingresa tu nombre de usuario" formControlName="nombreUsuario" />
                    <div class="text-danger" *ngIf="hasErrors('nombreUsuario','required')">Campo requerido</div>
                    <div class="text-danger" *ngIf="hasErrors('nombreUsuario','minlength')">Usuario requiere minimo 4 caracteres</div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input [ngClass]="{'is-invalid': hasErrors('password','required')}" type="password" class="form-control" id="password" name="password"
                        placeholder="Ingresa tu contraseña" formControlName="password" />
                    <div class="text-danger" *ngIf="hasErrors('password','required')" >Campo requerido</div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    Ingresar
                </button>
            </form>
        </div>
        <div class="card-footer text-center bg-white border-0">
            <small class="text-muted">Galería Comercial &copy; 2024</small>
        </div>
    </div>
</div>
