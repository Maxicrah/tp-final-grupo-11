<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 400px;">
      <div class="card-header text-center bg-white border-0">
        <img src="assets/galeria.webp" alt="Galería Comercial" class="img-fluid mb-3" style="max-width: 150px;">
        <h3>Iniciar Sesión</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu nombre de usuario" formControlName="user">
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" formControlName="password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
        </form>
      </div>
      <div class="card-footer text-center bg-white border-0">
        <small class="text-muted">Galería Comercial &copy; 2024</small>
      </div>
    </div>
  </div>
