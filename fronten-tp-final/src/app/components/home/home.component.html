<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/galeria4.jpg" class="d-block w-100 img-fluid" alt="Local 1">
            <div class="carousel-caption d-none d-md-block">
              <h3>Galería 1</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/galeria1.jpg" class="d-block w-100 img-fluid" alt="Local 2">
            <div class="carousel-caption d-none d-md-block">
              <h3>Galería 2</h3>
            </div>
          </div>
          <div class="carousel-item">
            <img src="assets/galeria3.jpg" class="d-block w-100 img-fluid" alt="Local 3">
            <div class="carousel-caption d-none d-md-block">
              <h3>Galería 3</h3>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-lg-8">
      <div class="mb-4">
        <form method="post" [formGroup]="searchLocal" (ngSubmit)="onSearch()">
          <div class="input-group">
            <input type="text" class="form-control" formControlName="text" placeholder="Buscar locales...">
            <button class="btn btn-outline-secondary" type="submit"><i class="bi bi-search"></i></button>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-md-6 mb-4" *ngFor="let local of paginatedLocales">
          <div class="card shadow-sm">
            <img [src]="local.imagen" class="card-img-top" alt="Imagen del local">
            <div class="card-body">
              <h5 class="card-title">{{ local.nombre }}</h5>
              <p class="card-text">{{ local.descripcion }}</p>
            </div>
          </div>
        </div>
      </div>
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" href="#" (click)="prevPage(); $event.preventDefault()">Anterior</a>
          </li>
          <li class="page-item" [class.disabled]="(currentPage * itemsPerPage) >= filteredLocales().length">
            <a class="page-link" href="#" (click)="nextPage(); $event.preventDefault()">Siguiente</a>
          </li>
        </ul>
      </nav>
    </div>
    <aside class="col-lg-4">
      <h2>Filtros</h2>
      <ul class="list-group mb-4">
        <li class="list-group-item d-flex justify-content-between align-items-center" (click)="filterBy('populares')">
          Más Populares
          <span class="badge bg-primary rounded-pill"><i class="bi bi-star-fill"></i></span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center" (click)="filterBy('menosPopulares')">
          Menos Populares
          <span class="badge bg-secondary rounded-pill"><i class="bi bi-star-half"></i></span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center" (click)="filterBy('mayorPrecio')">
          Mayor Precio
          <span class="badge bg-success rounded-pill"><i class="bi bi-currency-dollar"></i></span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center" (click)="filterBy('menorPrecio')">
          Menor Precio
          <span class="badge bg-danger rounded-pill"><i class="bi bi-coin"></i></span>
        </li>
      </ul>
    </aside>
  </div>
</div>
